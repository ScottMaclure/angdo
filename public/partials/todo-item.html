<h1>(We need sub-views)</h1>

<div class="l-body">

    <div class="pure-g-r">

        <div class="pure-u-1-3" ng-controller="TodoListController">

            <h2>Todo Today</h2>

            <div class="pure-g-r">
                <div class="pure-u-1">
                    Sort by:
                    <select ng-model="orderProp">
                        <option value="preferredOrder">Preferred order</option>
                        <option value="dueDate">Due date</option>
                    </select>
                </div>
            </div>

            <div class="pure-g-r">
                <div class="pure-u-1">
                    <ul>
                        <li class="todoListItem" ng-repeat="todo in todoList | filter:query | orderBy:orderProp">
                            <div>
                                <a ng-href="/todo/{{ todo.id }}">
                                    <span class="preferredOrder">#{{ todo.preferredOrder + 1 }}</span>
                                    <span class="title">{{ todo.title }}</span>
                                </a>
                            </div>
                            <div class="dueDate">Due: {{ todo.dueDate }}</i></div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="pure-u-1-3" ng-controller="TodoItemController">
            <h4>Todo #{{ todoItem.id }}</h4>
            <div>Title: <input type="text" ng-model="todoItem.title"></div>
        </div>

        <div class="pure-u-1-3">

            <h4>Tags</h4>
            TODO show lists, further filtering. like wedoist.

        </div>

    </div>

</div>
