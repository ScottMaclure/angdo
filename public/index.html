<!doctype html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Angdo: Home</title>

    </head>
    <body>

        <h1>Angdo</h1>
        <p>A learning project - building a TODO list in AngularJS</p>

        <div ng-app>

            <p>Nothing here {{'yet' + '!'}}. 1 + 2 = {{ 1 + 2 }}</p>

            <div ng-controller="TodoListController">

                <div>Search: <input ng-model="query"></div>

                <ul>
                    <li class="todoListItem" ng-repeat="todo in todoList | filter:query">
                        {{ todo.title }}
                    </li>
                </ul>

                <ol>
                    <li ng-repeat="todo in todoList | filter:query">
                        {{ todo.title }}
                    </li>
                </ol>

            </div>

        </div>

        <script src="javascripts/angular.min.js"></script>
        <script src="javascripts/angdo.js"></script>

    </body>

</html>
