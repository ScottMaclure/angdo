<!doctype html>
<html lang="en" ng-app="angDo" ng-controller="MainController">

    <head>

        <meta charset="UTF-8">
        <title ng-bind="'Angdo - ' + page.title"></title>

        <link rel="stylesheet" href="/stylesheets/pure-min.css">
        <link rel="stylesheet" href="/stylesheets/app.css">

        <!-- Visually display Angular's scopes on the page -->
        <!--
        <style>
            .ng-scope { border: 1px solid red; }
        </style>
        -->

        <!-- RequireJS - load main.js -->
        <script data-main="/javascripts/main.js" src="/javascripts/bower/requirejs/require.js"></script>

    </head>

    <body>

        <div class="l-outerContainer">

            <header ui-view="header"></header>

            <!-- Main page layout -->
            <div class="l-body">

                <div class="pure-g-r">

                    <div class="pure-u-1-3" ui-view="contentLeft"></div>

                    <div class="pure-u-1-3" ui-view="contentCenter"></div>

                    <div class="pure-u-1-3" ui-view="contentRight"></div>

                </div>

            </div>

            <footer ui-view="footer"></footer>
