<!doctype html>
<html lang="en" ng-app="angDo" ng-controller="MainController">

    <head>

        <meta charset="UTF-8">
        <title ng-bind="Angdo | {{ Page.getTitle() }}"></title>

        <link rel="stylesheet" href="/stylesheets/pure-min.css">
        <link rel="stylesheet" href="/stylesheets/app.css">

        <!-- Visually display Angular's scopes on the page -->
        <!--
        <style>
            .ng-scope { border: 1px solid red; }
        </style>
        -->

    </head>

    <body>

        <div class="l-outerContainer">

            <header ui-view="header"></header>

            <!-- Main page layout -->
            <div class="l-body">

                <div class="pure-g-r">

                    <div class="pure-u-1-3" ui-view="contentLeft"></div>

                    <div class="pure-u-1-3" ui-view="contentCenter"></div>

                    <div class="pure-u-1-3" ui-view="contentRight"></div>

                </div>

            </div>

            <footer ui-view="footer"></footer>

        </div>

        <script src="/bower/angular/angular.min.js"></script>
        <script src="/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/bower/moment/min/moment.min.js"></script>
        <script src="/javascripts/angdo.js"></script>

    </body>

</html>
